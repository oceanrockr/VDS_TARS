# Certificate Issuer for T.A.R.S. using cert-manager
# Supports both self-signed (development) and Let's Encrypt (production)

---
# Self-Signed Issuer (for development/testing)
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: tars-selfsigned-issuer
spec:
  selfSigned: {}

---
# CA Issuer (intermediate CA from self-signed)
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tars-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: T.A.R.S. Root CA
  secretName: tars-ca-secret
  privateKey:
    algorithm: RSA
    size: 2048
  issuerRef:
    name: tars-selfsigned-issuer
    kind: ClusterIssuer
    group: cert-manager.io
  duration: 87600h # 10 years
  renewBefore: 8760h # 1 year

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: tars-ca-issuer
spec:
  ca:
    secretName: tars-ca-secret

---
# Let's Encrypt Issuer (for production)
# Requires public domain and ACME challenge configuration
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: tars-letsencrypt-staging
spec:
  acme:
    # Staging server for testing
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: admin@tars.example.com  # CHANGE THIS
    privateKeySecretRef:
      name: letsencrypt-staging-key
    solvers:
    - http01:
        ingress:
          class: nginx

---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: tars-letsencrypt-prod
spec:
  acme:
    # Production server
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@tars.example.com  # CHANGE THIS
    privateKeySecretRef:
      name: letsencrypt-prod-key
    solvers:
    - http01:
        ingress:
          class: nginx
