apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tars-production
  namespace: argocd
  labels:
    app.kubernetes.io/name: tars
    app.kubernetes.io/instance: production
    app.kubernetes.io/version: "0.3.0-alpha"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    notifications.argoproj.io/subscribe.on-deployed.slack: "devops-alerts"
    notifications.argoproj.io/subscribe.on-health-degraded.slack: "devops-alerts"
spec:
  # Project
  project: production

  # Source
  source:
    repoURL: https://github.com/oceanrockr/VDS_TARS.git
    targetRevision: main
    path: charts/tars
    helm:
      releaseName: tars

      # Production-specific values
      values: |
        global:
          namespace: tars

        app:
          environment: production
          logLevel: INFO

        backend:
          replicaCount: 5
          image:
            repository: ghcr.io/oceanrockr/vds_tars/tars-backend
            tag: main-latest
            pullPolicy: IfNotPresent

          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "4Gi"
              cpu: "2000m"

          autoscaling:
            enabled: true
            minReplicas: 5
            maxReplicas: 20
            targetCPUUtilizationPercentage: 60
            targetMemoryUtilizationPercentage: 70

        postgresql:
          persistence:
            enabled: true
            size: 50Gi
            storageClass: fast-ssd

          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"

        chromadb:
          persistence:
            enabled: true
            size: 100Gi
            storageClass: fast-ssd

          resources:
            requests:
              memory: "1Gi"
              cpu: "1000m"
            limits:
              memory: "4Gi"
              cpu: "2000m"

        ollama:
          persistence:
            enabled: true
            size: 50Gi
            storageClass: fast-ssd

          gpu:
            enabled: true
            count: 2

          resources:
            requests:
              memory: "8Gi"
              cpu: "4000m"
            limits:
              memory: "16Gi"
              cpu: "8000m"

        redis:
          config:
            maxMemory: "1gb"
            cacheTTL: 3600

          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "1Gi"
              cpu: "1000m"

        ingress:
          enabled: true
          className: nginx
          annotations:
            cert-manager.io/cluster-issuer: "letsencrypt-prod"
            nginx.ingress.kubernetes.io/rate-limit: "200"
            nginx.ingress.kubernetes.io/limit-connections: "100"
          hosts:
            - host: tars.yourdomain.com
              paths:
                - path: /
                  pathType: Prefix
            - host: api.tars.yourdomain.com
              paths:
                - path: /
                  pathType: Prefix
          tls:
            - secretName: tars-production-tls-cert
              hosts:
                - tars.yourdomain.com
                - api.tars.yourdomain.com

        certManager:
          enabled: true
          email: production@yourdomain.com

        config:
          security:
            enableHTTPS: true
            rateLimitPerMinute: 30

        prometheus:
          enabled: true
          scrape:
            enabled: true
            interval: "15s"
          serviceMonitor:
            enabled: true

        # Production secrets should be managed via external secret management
        # (e.g., Sealed Secrets, External Secrets Operator, Vault)
        secrets:
          jwtSecretKey: ""  # Managed externally
          postgresPassword: ""  # Managed externally
          adminClientIds: "admin_prod_001,admin_prod_002,admin_prod_003"

  # Destination
  destination:
    server: https://kubernetes.default.svc
    namespace: tars

  # Sync policy
  syncPolicy:
    automated:
      prune: false  # Manual approval for production pruning
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - RespectIgnoreDifferences=true
    retry:
      limit: 3
      backoff:
        duration: 10s
        factor: 2
        maxDuration: 5m

  # Ignore differences
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas  # Managed by HPA
    - group: autoscaling
      kind: HorizontalPodAutoscaler
      jsonPointers:
        - /spec/minReplicas
        - /spec/maxReplicas
        - /status

  # Health assessment
  revisionHistoryLimit: 20

  # Info
  info:
    - name: 'Production Environment'
      value: 'https://tars.yourdomain.com'
    - name: 'Monitoring'
      value: 'https://grafana.yourdomain.com/d/tars-dashboard'
    - name: 'Alerts'
      value: 'https://prometheus.yourdomain.com/alerts'
