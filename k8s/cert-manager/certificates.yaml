# TLS Certificates for T.A.R.S. Services
# Automatically provisioned and renewed by cert-manager

---
# Orchestration Service Certificate
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: orchestration-tls
  namespace: tars
spec:
  secretName: orchestration-tls-secret
  issuerRef:
    name: tars-ca-issuer
    kind: ClusterIssuer
  commonName: orchestration-service
  dnsNames:
    - orchestration-service
    - orchestration-service.tars.svc
    - orchestration-service.tars.svc.cluster.local
    - localhost
  ipAddresses:
    - 127.0.0.1
  privateKey:
    algorithm: RSA
    size: 2048
  duration: 8760h # 1 year
  renewBefore: 720h # 30 days

