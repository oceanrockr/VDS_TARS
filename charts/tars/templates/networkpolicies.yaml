{{- if .Values.security.networkPolicy.enabled }}
# Default deny all
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "tars.fullname" . }}-default-deny
  namespace: {{ .Values.global.namespace }}
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
---
# Backend ingress policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "tars.fullname" . }}-backend
  namespace: {{ .Values.global.namespace }}
spec:
  podSelector:
    matchLabels:
      app: {{ include "tars.name" . }}-backend
  policyTypes:
  - Ingress
  - Egress
  ingress:
{{- toYaml .Values.security.networkPolicy.ingress | nindent 2 }}
  egress:
{{- toYaml .Values.security.networkPolicy.egress | nindent 2 }}
---
# AIops anomaly detector policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "tars.fullname" . }}-anomaly-detector
  namespace: {{ .Values.global.namespace }}
spec:
  podSelector:
    matchLabels:
      app: anomaly-detector
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 8080
  egress:
  - to:
    - podSelector:
        matchLabels:
          app: prometheus
    ports:
    - protocol: TCP
      port: 9090
  - to:
    - podSelector:
        matchLabels:
          app: loki
    ports:
    - protocol: TCP
      port: 3100
  - to:
    - namespaceSelector: {}
    ports:
    - protocol: UDP
      port: 53
{{- end }}
