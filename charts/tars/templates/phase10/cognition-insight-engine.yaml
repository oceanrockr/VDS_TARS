{{- if .Values.cognition.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cognition-insight-engine
  namespace: {{ .Release.Namespace }}
  labels:
    app: cognition-insight-engine
    component: cognitive-analytics
    phase: "10"
spec:
  replicas: {{ .Values.cognition.insightEngine.replicas }}
  selector:
    matchLabels:
      app: cognition-insight-engine
  template:
    metadata:
      labels:
        app: cognition-insight-engine
        component: cognitive-analytics
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8090"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: insight-engine
        image: {{ .Values.cognition.insightEngine.image.repository }}:{{ .Values.cognition.insightEngine.image.tag }}
        imagePullPolicy: {{ .Values.cognition.insightEngine.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8090
          protocol: TCP
        env:
        - name: POSTGRES_URL
          value: {{ .Values.cognition.postgresUrl }}
        - name: INSIGHT_REFRESH_INTERVAL
          value: "{{ .Values.cognition.insightRefreshInterval }}"
        - name: ANALYSIS_WINDOW_MINUTES
          value: "{{ .Values.cognition.analysisWindowMinutes }}"
        - name: HIGH_VIOLATION_RATE_THRESHOLD
          value: "{{ .Values.cognition.thresholds.highViolationRate }}"
        - name: LOW_VIOLATION_RATE_THRESHOLD
          value: "{{ .Values.cognition.thresholds.lowViolationRate }}"
        - name: HIGH_CONSENSUS_LATENCY_THRESHOLD
          value: "{{ .Values.cognition.thresholds.highConsensusLatency }}"
        - name: ETHICAL_FAIRNESS_THRESHOLD
          value: "{{ .Values.cognition.thresholds.ethicalFairness }}"
        resources:
          requests:
            cpu: {{ .Values.cognition.insightEngine.resources.requests.cpu }}
            memory: {{ .Values.cognition.insightEngine.resources.requests.memory }}
          limits:
            cpu: {{ .Values.cognition.insightEngine.resources.limits.cpu }}
            memory: {{ .Values.cognition.insightEngine.resources.limits.memory }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: cognition-insight-engine
  namespace: {{ .Release.Namespace }}
  labels:
    app: cognition-insight-engine
    component: cognitive-analytics
spec:
  type: ClusterIP
  ports:
  - port: 8090
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: cognition-insight-engine
{{- end }}
