{{- if .Values.ollama.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tars.fullname" . }}-ollama
  namespace: {{ include "tars.namespace" . }}
  labels:
    {{- include "tars.labels" . | nindent 4 }}
    app.kubernetes.io/component: llm
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "tars.ollama.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "tars.ollama.selectorLabels" . | nindent 8 }}
    spec:
      {{- if .Values.ollama.gpu.enabled }}
      {{- with .Values.ollama.gpu.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ollama.gpu.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- end }}
      containers:
      - name: ollama
        image: "{{ .Values.ollama.image.repository }}:{{ .Values.ollama.image.tag }}"
        imagePullPolicy: {{ .Values.ollama.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.ollama.service.port }}
          name: http
          protocol: TCP
        env:
        - name: OLLAMA_HOST
          value: "0.0.0.0:{{ .Values.ollama.service.port }}"
        volumeMounts:
        - name: ollama-storage
          mountPath: /root/.ollama
        resources:
          {{- toYaml .Values.ollama.resources | nindent 10 }}
          {{- if .Values.ollama.gpu.enabled }}
          limits:
            nvidia.com/gpu: {{ .Values.ollama.gpu.count }}
          {{- end }}
        livenessProbe:
          httpGet:
            path: /
            port: {{ .Values.ollama.service.port }}
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: {{ .Values.ollama.service.port }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: ollama-storage
        {{- if .Values.ollama.persistence.enabled }}
        persistentVolumeClaim:
          claimName: {{ include "tars.fullname" . }}-ollama-pvc
        {{- else }}
        emptyDir: {}
        {{- end }}
{{- end }}
