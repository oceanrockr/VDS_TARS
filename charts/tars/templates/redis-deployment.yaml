{{- if .Values.redis.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tars.fullname" . }}-redis
  namespace: {{ include "tars.namespace" . }}
  labels:
    {{- include "tars.labels" . | nindent 4 }}
    app.kubernetes.io/component: cache
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "tars.redis.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "tars.redis.selectorLabels" . | nindent 8 }}
    spec:
      containers:
      - name: redis
        image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}"
        imagePullPolicy: {{ .Values.redis.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.redis.service.port }}
          name: redis
          protocol: TCP
        command:
        - redis-server
        - --maxmemory
        - {{ .Values.redis.config.maxMemory | quote }}
        - --maxmemory-policy
        - {{ .Values.redis.config.maxMemoryPolicy | quote }}
        - --appendonly
        - "yes"
        resources:
          {{- toYaml .Values.redis.resources | nindent 10 }}
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        {{- if .Values.redis.persistence.enabled }}
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        {{- end }}
      {{- if .Values.redis.persistence.enabled }}
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: {{ include "tars.fullname" . }}-redis-pvc
      {{- end }}
{{- end }}
