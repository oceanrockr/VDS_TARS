[pytest]
# pytest configuration for T.A.R.S. Phase 12 QA Suite

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in traceback
    -l
    # Strict markers
    --strict-markers
    # Coverage reporting
    --cov=cognition
    --cov=dashboard
    --cov=scripts
    --cov-report=html:htmlcov
    --cov-report=term-missing:skip-covered
    --cov-report=xml
    # Fail if coverage below threshold
    --cov-fail-under=90
    # Show slowest tests
    --durations=10
    # Warnings
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning
    # asyncio mode
    --asyncio-mode=auto

# Coverage configuration
[coverage:run]
source =
    cognition
    dashboard
    scripts
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */site-packages/*
branch = True

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
    @overload

[coverage:html]
directory = htmlcov

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow-running tests
    redis: Tests requiring Redis
    auth: Authentication/authorization tests
    admin: Admin API tests
    jwt: JWT-related tests
    apikey: API key tests
    audit: Audit logging tests
    chaos: Chaos engineering tests

# Logging
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeouts
timeout = 300
timeout_method = thread
