{{- if .Values.governance.policyLearner.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: policy-learner
  namespace: {{ .Release.Namespace }}
  labels:
    app: policy-learner
    component: governance
    phase: "10"
spec:
  replicas: {{ .Values.governance.policyLearner.replicas }}
  selector:
    matchLabels:
      app: policy-learner
  template:
    metadata:
      labels:
        app: policy-learner
        component: governance
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8091"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: policy-learner
        image: {{ .Values.governance.policyLearner.image.repository }}:{{ .Values.governance.policyLearner.image.tag }}
        imagePullPolicy: {{ .Values.governance.policyLearner.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8091
          protocol: TCP
        env:
        - name: INSIGHT_ENGINE_URL
          value: "http://cognition-insight-engine:8090"
        - name: FEDERATION_HUB_URL
          value: "http://federation-hub:8080"
        - name: OPA_URL
          value: "{{ .Values.governance.opaUrl }}"
        - name: POLL_INTERVAL
          value: "{{ .Values.governance.policyLearner.pollInterval }}"
        - name: MIN_CONFIDENCE_THRESHOLD
          value: "{{ .Values.governance.policyLearner.minConfidence }}"
        - name: ADAPTATION_APPROVAL_THRESHOLD
          value: "{{ .Values.governance.policyLearner.approvalThreshold }}"
        - name: DRY_RUN_ENABLED
          value: "{{ .Values.governance.policyLearner.dryRunEnabled }}"
        resources:
          requests:
            cpu: {{ .Values.governance.policyLearner.resources.requests.cpu }}
            memory: {{ .Values.governance.policyLearner.resources.requests.memory }}
          limits:
            cpu: {{ .Values.governance.policyLearner.resources.limits.cpu }}
            memory: {{ .Values.governance.policyLearner.resources.limits.memory }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: policy-learner
  namespace: {{ .Release.Namespace }}
  labels:
    app: policy-learner
    component: governance
spec:
  type: ClusterIP
  ports:
  - port: 8091
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: policy-learner
{{- end }}
