apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: tars
  labels:
    app.kubernetes.io/name: tars
    app.kubernetes.io/component: database
spec:
  type: ClusterIP
  selector:
    app: postgres
  ports:
  - name: postgres
    port: 5432
    targetPort: 5432
    protocol: TCP
