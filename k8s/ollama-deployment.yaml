apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama
  namespace: tars
  labels:
    app.kubernetes.io/name: tars
    app.kubernetes.io/component: llm
    app.kubernetes.io/version: "latest"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
        app.kubernetes.io/name: tars
        app.kubernetes.io/component: llm
    spec:
      # Node selector for GPU nodes (adjust label based on your cluster)
      nodeSelector:
        nvidia.com/gpu: "true"
      containers:
      - name: ollama
        image: ollama/ollama:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 11434
          name: http
          protocol: TCP
        env:
        - name: OLLAMA_HOST
          value: "0.0.0.0:11434"
        - name: OLLAMA_MODELS
          value: "/root/.ollama/models"
        volumeMounts:
        - name: ollama-storage
          mountPath: /root/.ollama
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
            nvidia.com/gpu: 1  # Request 1 GPU
          limits:
            memory: "8Gi"
            cpu: "4000m"
            nvidia.com/gpu: 1  # Limit to 1 GPU
        livenessProbe:
          httpGet:
            path: /
            port: 11434
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 11434
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: ollama-storage
        persistentVolumeClaim:
          claimName: ollama-pvc
      # Toleration for GPU nodes (adjust based on your cluster)
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
