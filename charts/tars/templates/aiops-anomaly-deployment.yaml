{{- if .Values.aiops.anomalyDetector.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "tars.fullname" . }}-anomaly-detector
  namespace: {{ .Values.global.namespace }}
  labels:
    app: anomaly-detector
    component: aiops
    {{- include "tars.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.aiops.anomalyDetector.replicaCount }}
  selector:
    matchLabels:
      app: anomaly-detector
      {{- include "tars.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        app: anomaly-detector
        component: aiops
        {{- include "tars.selectorLabels" . | nindent 8 }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: {{ include "tars.fullname" . }}-anomaly-detector
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: anomaly-detector
        image: "{{ .Values.aiops.anomalyDetector.image.repository }}:{{ .Values.aiops.anomalyDetector.image.tag }}"
        imagePullPolicy: {{ .Values.aiops.anomalyDetector.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        env:
        - name: PROMETHEUS_URL
          value: {{ .Values.aiops.anomalyDetector.config.promBaseUrl | quote }}
        - name: LOKI_URL
          value: {{ .Values.aiops.anomalyDetector.config.lokiBaseUrl | quote }}
        - name: JAEGER_URL
          value: {{ .Values.aiops.anomalyDetector.config.jaegerBaseUrl | quote }}
        - name: SCORE_THRESHOLD
          value: {{ .Values.aiops.anomalyDetector.config.scoreThreshold | quote }}
        - name: PUSHGATEWAY_URL
          value: {{ .Values.aiops.anomalyDetector.config.pushgatewayUrl | quote }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        resources:
          {{- toYaml .Values.aiops.anomalyDetector.resources | nindent 10 }}
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: false
---
apiVersion: v1
kind: Service
metadata:
  name: anomaly-detector
  namespace: {{ .Values.global.namespace }}
  labels:
    app: anomaly-detector
    {{- include "tars.labels" . | nindent 4 }}
spec:
  type: {{ .Values.aiops.anomalyDetector.service.type }}
  ports:
  - port: {{ .Values.aiops.anomalyDetector.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: anomaly-detector
    {{- include "tars.selectorLabels" . | nindent 4 }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "tars.fullname" . }}-anomaly-detector
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "tars.labels" . | nindent 4 }}
{{- end }}
