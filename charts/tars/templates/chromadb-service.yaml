{{- if .Values.chromadb.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "tars.chromadb.serviceName" . }}
  namespace: {{ include "tars.namespace" . }}
  labels:
    {{- include "tars.labels" . | nindent 4 }}
    app.kubernetes.io/component: vector-db
spec:
  type: {{ .Values.chromadb.service.type }}
  selector:
    {{- include "tars.chromadb.selectorLabels" . | nindent 4 }}
  ports:
  - name: http
    port: {{ .Values.chromadb.service.port }}
    targetPort: {{ .Values.chromadb.service.port }}
    protocol: TCP
{{- end }}
