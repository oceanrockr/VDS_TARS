[pytest]
# pytest configuration for T.A.R.S. Phase 12 QA Suite

# Python path
pythonpath = .

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers (Phase 12+ markers included)
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (requires services)
    e2e: End-to-end tests (full system)
    slow: Slow-running tests (>30s)
    redis: Tests requiring Redis connection
    auth: Authentication/authorization tests
    admin: Admin API tests
    jwt: JWT-related tests
    apikey: API key tests
    audit: Audit logging tests
    chaos: Chaos engineering tests
    timeout: Tests with custom timeout settings
    security: Security-focused tests (pen testing, vulnerability checks)
    failover: Failover and resilience tests
    canary: Canary deployment validation tests
    performance: Performance benchmark tests
    cognition: Tests for cognition module
    federation: Multi-region federation tests

# Output options
addopts =
    -v
    -l
    --strict-markers
    --cov=cognition
    --cov=dashboard
    --cov=scripts
    --cov-report=html:htmlcov
    --cov-report=term-missing:skip-covered
    --cov-report=xml
    --cov-fail-under=90
    --durations=10
    -W ignore::DeprecationWarning
    -W ignore::PendingDeprecationWarning
    --asyncio-mode=auto

# Logging
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeouts
timeout = 300
timeout_method = thread

# Coverage configuration
[coverage:run]
source =
    cognition
    dashboard
    scripts
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */site-packages/*
branch = True

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
    @overload

[coverage:html]
directory = htmlcov
