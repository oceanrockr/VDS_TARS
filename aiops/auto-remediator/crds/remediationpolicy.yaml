apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: remediationpolicies.aiops.tars
spec:
  group: aiops.tars
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              required:
                - triggers
                - actions
              properties:
                triggers:
                  type: array
                  description: "Conditions that trigger remediation"
                  items:
                    type: object
                    required:
                      - type
                    properties:
                      type:
                        type: string
                        enum: [promql, anomaly, webhook]
                        description: "Type of trigger"
                      expr:
                        type: string
                        description: "PromQL expression (for promql type)"
                      threshold:
                        type: string
                        description: "Threshold condition (e.g., '>= 0.25')"
                      for:
                        type: string
                        description: "Duration condition must be true (e.g., '5m')"
                      metric:
                        type: string
                        description: "Metric name (for anomaly type)"
                      minScore:
                        type: number
                        description: "Minimum anomaly score (for anomaly type)"
                actions:
                  type: array
                  description: "Remediation actions to execute"
                  items:
                    type: object
                    required:
                      - type
                    properties:
                      type:
                        type: string
                        enum: [ScaleOut, Rollback, RestartPod, RedisCacheFlushKeys, PostgresFailoverAssist, CustomScript]
                        description: "Type of remediation action"
                      params:
                        type: object
                        description: "Action-specific parameters"
                        additionalProperties:
                          type: string
                      timeout:
                        type: string
                        description: "Action timeout (e.g., '5m')"
                cooldownSeconds:
                  type: integer
                  description: "Minimum seconds between executions"
                  default: 900
                  minimum: 60
                maxExecutionsPerHour:
                  type: integer
                  description: "Maximum executions per hour"
                  default: 2
                  minimum: 1
                  maximum: 10
                dryRun:
                  type: boolean
                  description: "Run in dry-run mode (log actions but don't execute)"
                  default: false
                allowedResources:
                  type: array
                  description: "Resources this policy can affect (security constraint)"
                  items:
                    type: object
                    required:
                      - kind
                      - name
                    properties:
                      kind:
                        type: string
                        description: "Resource kind (e.g., Deployment, StatefulSet)"
                      name:
                        type: string
                        description: "Resource name (supports wildcards)"
                      namespace:
                        type: string
                        description: "Resource namespace (defaults to policy namespace)"
            status:
              type: object
              properties:
                lastExecution:
                  type: string
                  format: date-time
                  description: "Timestamp of last execution"
                executionCount:
                  type: integer
                  description: "Total number of executions"
                lastResult:
                  type: string
                  description: "Result of last execution"
                conditions:
                  type: array
                  items:
                    type: object
                    properties:
                      type:
                        type: string
                      status:
                        type: string
                      lastTransitionTime:
                        type: string
                        format: date-time
                      reason:
                        type: string
                      message:
                        type: string
      subresources:
        status: {}
  scope: Namespaced
  names:
    plural: remediationpolicies
    singular: remediationpolicy
    kind: RemediationPolicy
    shortNames:
      - rp
      - rpol
