apiVersion: apps/v1
kind: Deployment
metadata:
  name: tars-backend
  namespace: tars
  labels:
    app.kubernetes.io/name: tars
    app.kubernetes.io/component: backend
    app.kubernetes.io/version: "0.3.0-alpha"
spec:
  replicas: 3  # Horizontal scaling for load balancing
  selector:
    matchLabels:
      app: tars-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: tars-backend
        app.kubernetes.io/name: tars
        app.kubernetes.io/component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics/prometheus"
    spec:
      initContainers:
      # Wait for PostgreSQL to be ready
      - name: wait-for-postgres
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          until nc -z postgres-service 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          echo "PostgreSQL is ready!"
      # Wait for Redis to be ready
      - name: wait-for-redis
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          until nc -z redis-service 6379; do
            echo "Waiting for Redis..."
            sleep 2
          done
          echo "Redis is ready!"
      # Wait for ChromaDB to be ready
      - name: wait-for-chromadb
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          until nc -z chromadb-service 8000; do
            echo "Waiting for ChromaDB..."
            sleep 2
          done
          echo "ChromaDB is ready!"
      containers:
      - name: backend
        image: tars-backend:0.3.0-alpha  # Build and push your image
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        # Load from ConfigMap
        - name: APP_NAME
          valueFrom:
            configMapKeyRef:
              name: tars-config
              key: APP_NAME
        - name: APP_VERSION
          valueFrom:
            configMapKeyRef:
              name: tars-config
              key: APP_VERSION
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: tars-config
              key: ENVIRONMENT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: tars-config
              key: LOG_LEVEL
        - name: API_HOST
          valueFrom:
            configMapKeyRef:
              name: tars-config
              key: API_HOST
        - name: API_PORT
          valueFrom:
            configMapKeyRef:
              name: tars-config
              key: API_PORT
        - name: OLLAMA_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: tars-config
              key: OLLAMA_BASE_URL
        - name: OLLAMA_MODEL
          valueFrom:
            configMapKeyRef:
              name: tars-config
              key: OLLAMA_MODEL
        - name: CHROMADB_HOST
          valueFrom:
            configMapKeyRef:
              name: tars-config
              key: CHROMADB_HOST
        - name: CHROMADB_PORT
          valueFrom:
            configMapKeyRef:
              name: tars-config
              key: CHROMADB_PORT
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: tars-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: tars-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: tars-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: tars-config
              key: POSTGRES_USER
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: tars-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: tars-config
              key: REDIS_PORT
        - name: REDIS_ENABLED
          valueFrom:
            configMapKeyRef:
              name: tars-config
              key: REDIS_ENABLED
        - name: REDIS_CACHE_TTL
          valueFrom:
            configMapKeyRef:
              name: tars-config
              key: REDIS_CACHE_TTL
        - name: EMBED_MODEL
          valueFrom:
            configMapKeyRef:
              name: tars-config
              key: EMBED_MODEL
        - name: EMBED_DEVICE
          valueFrom:
            configMapKeyRef:
              name: tars-config
              key: EMBED_DEVICE
        - name: USE_SEMANTIC_CHUNKING
          valueFrom:
            configMapKeyRef:
              name: tars-config
              key: USE_SEMANTIC_CHUNKING
        - name: USE_ADVANCED_RERANKING
          valueFrom:
            configMapKeyRef:
              name: tars-config
              key: USE_ADVANCED_RERANKING
        - name: USE_HYBRID_SEARCH
          valueFrom:
            configMapKeyRef:
              name: tars-config
              key: USE_HYBRID_SEARCH
        - name: ANALYTICS_ENABLED
          valueFrom:
            configMapKeyRef:
              name: tars-config
              key: ANALYTICS_ENABLED
        - name: PROMETHEUS_ENABLED
          valueFrom:
            configMapKeyRef:
              name: tars-config
              key: PROMETHEUS_ENABLED
        - name: ENABLE_HTTPS
          valueFrom:
            configMapKeyRef:
              name: tars-config
              key: ENABLE_HTTPS
        - name: RATE_LIMIT_PER_MINUTE
          valueFrom:
            configMapKeyRef:
              name: tars-config
              key: RATE_LIMIT_PER_MINUTE
        - name: ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: tars-config
              key: ALLOWED_ORIGINS
        # Load from Secrets
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: tars-secrets
              key: JWT_SECRET_KEY
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: tars-secrets
              key: POSTGRES_PASSWORD
        - name: ADMIN_CLIENT_IDS
          valueFrom:
            secretKeyRef:
              name: tars-secrets
              key: ADMIN_CLIENT_IDS
        volumeMounts:
        - name: logs
          mountPath: /var/log/tars
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: logs
        persistentVolumeClaim:
          claimName: tars-logs-pvc
