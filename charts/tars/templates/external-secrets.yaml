{{- if .Values.security.secrets.externalSecretsOperator.enabled }}
# SecretStore for AWS Secrets Manager
{{- if eq .Values.security.secrets.externalSecretsOperator.backend "aws" }}
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secretstore
  namespace: {{ .Values.global.namespace }}
spec:
  provider:
    aws:
      service: SecretsManager
      region: {{ .Values.security.secrets.externalSecretsOperator.aws.region }}
      {{- if .Values.security.secrets.externalSecretsOperator.aws.roleArn }}
      auth:
        jwt:
          serviceAccountRef:
            name: {{ include "tars.fullname" . }}-backend
      {{- end }}
---
# ExternalSecret for JWT secret
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tars-jwt-secret
  namespace: {{ .Values.global.namespace }}
spec:
  refreshInterval: {{ .Values.security.secrets.refreshInterval }}
  secretStoreRef:
    name: aws-secretstore
    kind: SecretStore
  target:
    name: tars-jwt-secret
    creationPolicy: Owner
  data:
  - secretKey: JWT_SECRET_KEY
    remoteRef:
      key: tars/jwt-secret
---
# ExternalSecret for database credentials
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tars-db-credentials
  namespace: {{ .Values.global.namespace }}
spec:
  refreshInterval: {{ .Values.security.secrets.refreshInterval }}
  secretStoreRef:
    name: aws-secretstore
    kind: SecretStore
  target:
    name: tars-db-credentials
    creationPolicy: Owner
  dataFrom:
  - extract:
      key: tars/database
{{- end }}
---
# SecretStore for Vault
{{- if eq .Values.security.secrets.externalSecretsOperator.backend "vault" }}
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-secretstore
  namespace: {{ .Values.global.namespace }}
spec:
  provider:
    vault:
      server: {{ .Values.security.secrets.externalSecretsOperator.vault.server | quote }}
      path: {{ .Values.security.secrets.externalSecretsOperator.vault.path | quote }}
      auth:
        kubernetes:
          mountPath: {{ .Values.security.secrets.externalSecretsOperator.vault.authPath | quote }}
          role: {{ .Values.security.secrets.externalSecretsOperator.vault.role | quote }}
          serviceAccountRef:
            name: {{ include "tars.fullname" . }}-backend
{{- end }}
{{- end }}
